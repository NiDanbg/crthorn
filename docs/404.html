<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // If the current path is not /index.html, redirect to /index.html?redirect=originalPath
      if (
        location.pathname !== '/index.html' &&
        !location.pathname.startsWith('/static/')
      ) {
        var redirectUrl = '/index.html?redirect=' + encodeURIComponent(location.pathname + location.search + location.hash);
        window.location.replace(redirectUrl);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
